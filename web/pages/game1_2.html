<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1">
    <link rel="stylesheet" href="../css/game2.css">
    <title>拼图游戏2</title>

</head>

<body>
    <img src="../images/game1/jigsaw1_bg.jpg" alt="" class="secenbg">
    <!-- <canvas id="canvas" width="2048" height="1536"></canvas> -->
    <div class="container2" id="js-con2">
        <img src="../images/game1/jigsaw1_emptyround.png" alt="" class="roundtarget">
    </div>
    <img src="../images/index/return.png" alt="" class="return" id="js-return">
    <div class="gradewp-wp js-hide" id="js-gradewp">
        <div class="gradewp">
            <div class="text">完成</div>
            <div class="starswp">
                <div class="star star1"></div>
                <div class="star star2"></div>
                <div class="star star3"></div>
            </div>
            <div class="btnwp">
                <div class="btn again" id="js-again"></div>
                <div class="btn hanber" id="js-hanber"></div>
                <div class="btn next" id="js-next"></div>
            </div>
        </div>
    </div>

    <script src="../js/common/util.js"></script>
    <script src="../js/game1_2/config.js"></script>
    <script src="../js/common/touch.js"></script>
    <script src="../js/common/grade.js"></script>
    <script src="../js/game1_2/piece.js"></script>
    <script src="../js/game1_2/index.js"></script>
</body>

</html>
